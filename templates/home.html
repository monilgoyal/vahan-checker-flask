<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/png" href="/static/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Vahan Checker</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="column" id="alertbox">
    </div>
    <nav class="navbar navbar-light  bg-transparent">
        <a class="navbar-brand" href="#">
            <img src="/static/logo.png" width="40" height="30" class="d-inline-block align-top" alt=""> Vahan Checker
        </a>
    </nav>
    <div class=" text-center d-flex align-items-center flex-wrap body ">
        <div class="col-lg-3 d-flex align-items-center justify-content-center">
            <div class="container ">
                <div class="col pb-3">
                    <img id="Output" src="/static/logo.png" alt="No file uploaded" />
                </div>
                <div class="col">
                    <div class="upload-btn-wrapper">
                        <button class="btn" id="upload_button">
                            <div class="text-center">
                                <span class="title">Upload Image</span>
                                <div class="spinner-border d-none" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </button>
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="form-group">
                                <!-- <input type="file" name="photo" id="photo" onchange="myfunction(this.form);"> -->
                                <input type="file" name="file" accept="image/jpeg, image/png" id="inp" />

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-9 d-none py-3" id="result">
            <div class="container info-table">
                <div class="table-responsive">
                    <table class="table table-fixed">
                        <thead>
                            <tr>
                                <th scope="col" id="car_number" class="col-12"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src='/static/javascript/jquery.js'></script>
    <script type="text/javascript" src='/static/javascript/ajax.js'></script>
    <script type="text/javascript" src='/static/javascript/popper.js'></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src='/static/javascript/script.js'></script>
</body>

</html>
